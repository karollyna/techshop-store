<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - TechShop Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1>Dashboard de Indicadores</h1>
    <div class="row">
      <div class="col-md-6">
        <canvas id="vendasChart" width="400" height="200"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="estoqueChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>
  <script>
    async function fetchIndicadores() {
      try {
        // Em produção, buscar /api/indicadores
        return {
          vendas: [2200,1800,2400,2000],
          estoque: [120, 80, 200, 40]
        };
      } catch(e) { console.error(e); return null; }
    }
    (async () => {
      const data = await fetchIndicadores();
      const ctx = document.getElementById('vendasChart').getContext('2d');
      new Chart(ctx, { type: 'bar', data: { labels:['Semana 1','Semana 2','Semana 3','Semana 4'], datasets:[{ label:'Vendas (R$)', data: data.vendas }] } });
      const ctx2 = document.getElementById('estoqueChart').getContext('2d');
      new Chart(ctx2, { type: 'doughnut', data: { labels:['Notebooks','Celulares','Fones','Acessórios'], datasets:[{ label:'Estoque', data: data.estoque }] } });
    })();
  </script>
</body>
</html>
