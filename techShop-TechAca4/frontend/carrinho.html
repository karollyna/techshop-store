<!doctype html>
<html lang="pt-br">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carrinho - TechShop Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <h1>Carrinho</h1>
  <div id="cart"></div>
  <button id="checkoutBtn" class="btn btn-success mt-3">Finalizar pedido (simulado)</button>
</div>
<script>
const cart = JSON.parse(localStorage.getItem('cart') || '[]');
document.getElementById('cart').innerText = JSON.stringify(cart, null, 2);
document.getElementById('checkoutBtn').addEventListener('click', () => alert('Checkout simulado: implementar integração de pagamento para produção.'));
</script>
</body>
</html>
